<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Trainers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gotta train them all!</h1>
    <div class="card">
        <div class="top-info">
            <h3>Trainer Card</h3>
            <h4>Trainer Christian</h4>
        </div>
        <div class="main-info">
            <div class="team-info">
                <!-- images of pokemon -->
                <img src="sprites/pokemon/94.png" alt="gengar">
                <img src="sprites/pokemon/6.png" alt="charizard">
                <img src="sprites/pokemon/7.png" alt="squirtle">
                <img src="sprites/pokemon/25.png" alt="pikachu">
                <img src="sprites/pokemon/151.png" alt="mew">
                <img src="sprites/pokemon/95.png" alt="onix">
            </div>
            <img src="sprites/trainers/Spr_FRLG_Fisherman.png" alt="fisher christian" class="col-1">
        </div>
        <div class="badges">
            <p>Badges</p>
            <div class="row">
                <img src="sprites/badges/240px-Boulder_Badge.png" alt="boulder" class="badge">
                <img src="sprites/badges/240px-Cascade_Badge.png" alt="cascade" class="badge">
                <img src="sprites/badges/240px-Thunder_Badge.png" alt="thunder" class="badge">
                <img src="sprites/badges/240px-Rainbow_Badge.png" alt="rainbow" class="badge">
                <img src="sprites/badges/240px-Soul_Badge.png" alt="soul" class="badge">
                <img src="sprites/badges/240px-Marsh_Badge.png" alt="marsh" class="badge">
                <img src="sprites/badges/240px-Volcano_Badge.png" alt="volcano" class="badge">
                <img src="sprites\badges\240px-Earth_Badge.png" alt="earth" class="badge">
            </div>
        </div>
    </div>
</body>
</html>
